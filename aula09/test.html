<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTANDO "&&" e "E"</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>

    <h1> "E" e "&&" </h1>
    <hr>
    <p>
        <label for="txtV">insira o valor abaixo</label>
    </p>
    <p>
        <input type="text" name="" id="txtV">
    </p>
    <p>
        <button onclick="PLAY()">PLAY</button>
    </p>
    <hr>
    <p>
        <div id="result">...</div>
    </p>
    <hr>

    <script>

        function PLAY(){
            let V = parseFloat(document.getElementById("txtV").value)
            const result = document.getElementById("result")

            if( V <0 || V >200){
                result.innerHTML = "INVALIDO"
                return
            }

            console.log("valido")
           if (V >= 20 && V <= 100) {
            result.innerHTML = 'O VALOR ESTÁ ENTRE 20 E 100'
           } else {
            result.innerHTML = 'O VALOR ESTÁ FORA DO QUADRO'
           }
            

        }


    </script>
    
</body>
</html>
