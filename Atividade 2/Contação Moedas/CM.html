<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação</title>
    <link rel="stylesheet" href="conta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="info-moedas">
            <h1 class="pb-3">Cotação de Dólar e Euro</h1>
            <div class="text-center">
                <button style="width: 30%;" class="btn btn-success me-4" onclick="cotarDolar()">Dólar</button>
                <button style="width: 30%;" class="btn btn-success" onclick="cotarEuro()">Euro</button>
                <p style="font-weight: 600; color: green; font-size: 1.2rem;" class="pt-3" id="resultado"></p>
            </div>
        </div>

        <script src="CM.js"></script>
    </div>
</body>

</html>
