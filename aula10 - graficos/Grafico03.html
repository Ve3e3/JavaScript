<html>
  <head>
   <link rel="stylesheet" href="pag3.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        const V1 = document.getElementById("V1")
        const V2 = document.getElementById("V2")
        const V3 = document.getElementById("V3")
        const V4 = document.getElementById("V4")

        const P1 = document.getElementById("P1")
        const P2 = document.getElementById("P2")
        const P3 = document.getElementById("P3")
        const P4 = document.getElementById("P4")
        
        var data = google.visualization.arrayToDataTable([
          ['Mounth', 'Sales',],
          ['Janeiro',  parseInt(V1.value),],
          ['Fevereiro',  parseInt(V2.value),],
          ['Março', parseInt(V3.value),],
          ['Abril',  parseInt(V4.value),]
        ]);
        
        var options = {
          title: 'Company Performance',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.BarChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <hr>
    <h1>GRAFICO DE VENDAS</h1>
    <hr>
    <p>
        <label for=""><b>Insira os valores das vendas mensais nos blocos abaixo: </b></label>
    </p>
    <p>
        1 mês: <input type="number" id="V1">
    </p>
    <p>
       2 mês: <input type="number" id="V2">
    </p>
    <p>
        3 mês: <input type="number" id="V3">
     </p>
     <p>
        4 mês: <input type="number" id="V4">
     </p>
    <p>
        <button onclick="drawChart()">Gerar Grafico</button>
    </p>
    <hr>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
