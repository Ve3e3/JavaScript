<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pag01.css">
    <title>CALCULADORA ESTRANHA</title>
</head>
<body>
    <h1>CALCULADORA</h1>
    <hr>
    <p>
        <label for="n1">primeiro numero: </label>
        <input id="n1" type="number">
    </p>
    <p>
        <label for="n2">segundo numero: </label>
        <input id="n2" type="number">
    </p>
 
    <button onclick="somar()">somar</button>
    <button onclick="subtrair()">subtrair</button>
    <button onclick="multiplicar()">multiplicar</button>
    <button onclick="dividir()">dividir</button>
    <hr>
    <div id="resultado"> o resultado Ã©:</div>
    <hr>

    <script>
       
       var n1 = document.querySelector('#n1')
       var n2 = document.querySelector('#n2')
       var resultado = document.querySelector('span')
 
        function somar() {
            resultado.innerHTML = parseInt(n1.value) + parseInt(n2.value);
        }
        function subtrair() {
            resultado.innerHTML = parseFloat(n1.value) - parseFloat(n2.value);
        }
        function multiplicar() {
            resultado.innerHTML = parseFloat(n1.value) * parseFloat(n2.value);
        }
        function dividir() {
        resultado.innerHTML = parseFloat(n1.value) / parseFloat(n2.value);
        }
</body>
</html>
