<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE 02</title>
    <link rel="stylesheet" href="pag01.css">
</head>
<body>
    <h1>ATIVIDADE 02</h1>
    <hr>
    <p>
        <label for="txtProduto">Produto</label>
    </p>
    <p>
        <input type="text" id="txtProduto">
    </p>
    <p>
        <label for="txtValor">Valor Unitario</label>
    </p>
    <p>
        <input type="text" id="txtValor">
    </p>
    <p>
        <label for="txtQtde">Qt de compras</label>
    </p>
    <p>
        <input type="text" id="txtQtde">
    </p>
    <button onclick="Produto()">Ver Produto</button>
    <p>
        <hr>
        <div id="resulte"></div>
        <hr>
    </p>

    <script>
        const produto = document.getElementById('txtProduto')
        const valor = document.getElementById('txtValor')
        const quantidade = document.getElementById('txtQtde')
        let resultado = 0
        const MostrarValor = document.getElementById('resulte')
        
        function Produto(){
            total = parseFloat(valor.value) * parseFloat(quantidade.value)
            MostrarValor.innerHTML = 'valor final' + total
        }

    </script>

</body>
</html>
